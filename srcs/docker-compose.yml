# Version isn't needed as of 2020 for docker compose CLI
# All 2.x and 3.x features supported

services:
  nginx:
    container_name: gurghi_nginx
    build:
      context: requirements/nginx
      dockerfile: Dockerfile
    image: nginx
    ports:
      - 443:443
    volumes:
      - ./requirements/nginx/conf/mnegro.42.fr.pem:/etc/ssl/certs/mnegro.42.fr.pem
      - ./requirements/nginx/conf/mnegro.42.fr.key:/etc/ssl/private/mnegro.42.fr.key
      - ./requirements/nginx/conf/server.conf:/etc/nginx/http.d/server.conf
      - wp_data:/var/www/html/wordpress
    depends_on:
      - wordpress
    restart: on-failure
    networks:
      - gurghi_net

  wordpress:
    container_name: gurghi_wordpress
    build:
      context: requirements/wordpress
      dockerfile: Dockerfile
    image: wordpress
    env_file:
      - .env
    volumes:
    - wp_data:/var/www/html/wordpress
    depends_on:
      - mariadb
    restart: on-failure
    networks:
      - gurghi_net

  mariadb:
    container_name: gurghi_mariadb
    build:
      context: requirements/mariadb
      dockerfile: Dockerfile
    image: mariadb
    env_file:
      - .env
    volumes:
    - db_data:/var/lib/mysql
    restart: on-failure
    networks:
      - gurghi_net

##########

volumes:
  db_data:
    name: db_data
    driver: local
    driver_opts:
      device: /home/mnegro/data/db_data
      o: bind
      type: none
  wp_data:
    name: wp_data
    driver: local
    driver_opts:
      device: /home/mnegro/data/wp_data
      o: bind
      type: none

##########

networks:
  gurghi_net:
